<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        #META TAGS
     -->
    <meta
      name="description"
      content="Discover your ideal diet plan with MealMaster - the ultimate online search tool for healthy eating. Find personalized meal plans, recipes, and nutrition tips to help you achieve your goals."
    />
    <meta
      name="keywords"
      content="healthy eating, diet plan, meal planner, nutrition, recipes, weight loss, health tips, wellness, food choices, dietary needs"
    />
    <meta name="author" content="Your Name or Company Name" />
    <meta name="robots" content="index,follow" />
    <meta name="canonical" content="https://www.example.com/mealmaster" />

    <!-- OG (Open Graph) tags for social media sharing -->
    <meta
      property="og:title"
      content="MealMaster - Your Ultimate Guide to Finding the Perfect Diet Plan"
    />
    <meta
      property="og:description"
      content="Discover your ideal diet plan with MealMaster - the ultimate online search tool for healthy eating. Find personalized meal plans, recipes, and nutrition tips to help you achieve your goals."
    />
    <meta
      property="og:image"
      content="https://www.example.com/images/mealmaster.png"
    />
    <meta property="og:url" content="https://www.example.com/mealmaster" />
    <meta property="og:type" content="website" />

    <title>
      MealMaster - Your Ultimate Guide to Finding the Perfect Diet Plan
    </title>

    <!-- 
        #FAVICON IMAGE
     -->
    <link
      rel="shortcut icon"
      href="./public/image/favicon.png"
      type="image/x-icon"
    />
    <!-- 
        #CUSTOM CSS LINK
     -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./public/css/util.css" />
    <link rel="stylesheet" href="./public/css/main-page.css" />
    <link rel="stylesheet" href="./public/css/profile.css" />

    <!-- 
        #GOOGLE FONTS LINK
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&family=Sofia&display=swap"
      rel="stylesheet"
    />
    <!-- fontawasome -->
    <script
      src="https://kit.fontawesome.com/27f3ffb9e9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- 
        #HEADER
     -->
    <header class="container header">
      <a href="#">
        <h2 class="logo">Meal <span>Master</span></h2>
      </a>
      <nav class="navbar" data-navbar>
        <ul class="nav__list">
          <li>
            <a class="nav__link" href="feed.html">Go To Feeds</a>
          </li>
          <li>
            <a class="nav__link" id="logout" href="./index.html">Log out</a>
          </li>
        </ul>
        <script>
          const logoutbtn = document.querySelector("#logout");
          logoutbtn.addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.assign("/index.html");
          });
        </script>
      </nav>
    </header>
    <main class="container--center container--desktop">
      <section>
        <div class="profile__header">
          <div class="profile" data-profile="default">
            <span class="icon" id="user"
              ><i class="fa-regular fa-user"></i
            ></span>
          </div>
          <div class="profile__info">
            <h2 data-name="">Rakshyak</h2>
            <p>Expert</p>
          </div>
        </div>
        <div class="profile__bar">
          <ul>
            <li><a id="myQuery" href="#my-query">My Queries</a></li>
            <li>
              <a id="newQuery" href="#create-new-query">Create new Query</a>
            </li>
            <li><a id="savedPlans" href="#saved-plans">Saved diet plans</a></li>
          </ul>
          <button class="btn bg--pink text--white">Post</button>
        </div>
      </section>
      <section data-view="new-query" id="profile-view">
        <div class="symptoms mb--2">
          <div class="mb--2">
            <input type="text" placeholder="Enter title" />
          </div>
        </div>
        <textarea
          class="mb--2"
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Can type description for your query..."
        ></textarea>
        <div>
          <select name="symptom-category" class="mb--2 symptom-selection">
            <option value="common-cold">common cold</option>
            <option value="none">Not in the list</option>
          </select>
          <div data-query="none" class="enter-info">
            <input type="text" placeholder="Enter disesess name" />
            <div>
              <p>Recomended by doctor</p>
              <label for="recomendation"
                ><input type="radio" name="response" id="1" />yes</label
              >
              <label for="recomendation"
                ><input type="radio" name="response" id="0" />no</label
              >
            </div>
            <input type="text" placeholder="Enter doctor name" />
          </div>
          <div class="symptom-list" data-symptom="common-cold">
            <label for="headache"
              ><input type="checkbox" id="0" />Sneezing</label
            >
            <label for="headache"
              ><input type="checkbox" id="1" />Stuffy nose</label
            >
            <label for="headache"
              ><input type="checkbox" id="2" />Runny nose</label
            >
            <label for="headache"
              ><input type="checkbox" id="3" />Sore throat</label
            >
            <label for="headache"
              ><input type="checkbox" id="4" />Coughing</label
            >
            <label for="headache"
              ><input type="checkbox" id="5" />Watery eyes</label
            >
            <label for="headache"><input type="checkbox" id="6" />Fever</label>
          </div>
        </div>
      </section>
    </main>
    <script src="public/scripts/profile.js"></script>
  </body>
</html>
