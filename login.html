    <header class="header">
      <div class="overlay" data-overlay></div>
      <div class="container header__container">
        <a href="#">

        <nav class="navbar" data-navbar>

    <main>
      <section>
        <form id="login-form" name="authentication">
          <div class="login__form-banner">
            <img src="./assets/image/login-banner.jpg" alt="" />
          </div>
          <div class="login__form-fields">
            <h1>Get Started</h1>
            <label for="name">
              Name
              <input
                type="text"
                name="username"
                placeholder="John Snow"
                autocomplete="off"
              />
            </label>
            <label for="password">
              Password
              <span>
                <input type="password" placeholder="Enter password" name="password"/><span class="eye-icon" data-toggle="0"><i class="fa-regular fa-eye-slash"></i></span>
              </label>
              <button class="btn secondary">Login</button>
          </div>
        </form>
      </section>
      <h2 class="slogan">"Unlock a Healthier You! Login for Nutritional Excellence."</h2>
    </main>
    <script>
      window.onload = function() {
        const passwordField = document.querySelector("input[type='password']")
        passwordField.nextSibling.addEventListener('click', function(e){
          if(this.dataset.toggle == '0'){
            this.innerHTML = '<i class="fa-regular fa-eye"></i>'
            passwordField.setAttribute('type', 'text')
            this.dataset.toggle = '1'
          }
          else{
            this.innerHTML = '<i class="fa-regular fa-eye-slash "></i>'
            passwordField.setAttribute('type', 'password')
            this.dataset.toggle = '0'
          }
        })
      }
    </script>
